    <style>  
        .top-button {
            position: fixed;

            text-align: center;

        }
        
        .nav-button:hover {
            background: #ff5722;
            color: white;
            border-color: #ff5722;
        }
        
        /* Вертикальное расположение изображений */

            margin: 0 auto;
            padding: 0 15px;
        }

        }
        
        .image-item img {
